<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit book</title>
</head>
<body>
<h1>Edit Book</h1>
<p>
    <a href="/book">List Book</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/edit-book}" th:object="${book}" method="post">
    <input type="hidden" th:field="*{id}">
    <table>
        <tr>
            <td>Name Book</td>
            <td><input type="text" th:field="*{name}"></td>
        </tr>
        <tr>
            <td>Date of purchase</td>
            <td><input type="date" th:field="*{dateOfPurchase}"></td>
        </tr>
        <tr>
            <td>Author</td>
            <td><input type="text" th:field="*{author}"></td>
        </tr>
        <tr>
            <td>Price</td>
            <td><input type="text" th:field="*{price}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Edit book"></td>
        </tr>
    </table>
</form>
</body>
</html>
