<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View</title>
</head>
<body>
<h1>Category: <span th:text="${category.name}" /></h1>
<p>
    <a href="/category">List Category</a>
</p>
<table border="1">
    <tr>
        <td>Name Book</td>
        <td>Date of purchase</td>
        <td>Author</td>
        <td>Price</td>
    </tr>
    <th:block th:each="book : ${books}">
        <tr>
            <td th:text="*{book.name}"></td>
            <td th:text="*{book.dateOfPurchase}"></td>
            <td th:text="*{book.author}"></td>
            <td th:text="*{book.price}"></td>
        </tr>
    </th:block>
</table>
</body>
</html>
