<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Category</title>
</head>
<body>
<h1>Category</h1>
<p>
    <a th:href="@{/create-category}">Create a new category</a>
</p>
<table border="1">
    <tr>
        <td>Name</td>
        <td>Description</td>
        <td>Edit</td>
        <td>Delete</td>
    </tr>
    <th:block th:each="categories: ${category}">
        <tr>
            <td><a th:href="@{/view-category/__${categories.id}__}" th:text="*{categories.name}"></a></td>
            <td th:text="*{categories.description}"></td>
            <td><a th:href="@{/edit-category/__${categories.getId()}__}">Edit</a></td>
            <td><a th:href="@{/delete-category/__${categories.getId()}__}" onclick="return confirm('Are you sure?')">Delete</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
